<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruit_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app = 'MyApp'>
      <div class="container" ng-controller="HomeCtrl">
        <h1>Fruit and Veggies</h1>
            
        <div class="row">
          <div class="col-sm-4">
            <h2>Fruits</h2>
              <ul>

                <li class="well" ng-repeat="fruit in fruits track by $index"><button class="btn btn-primary">&larr;</button>{{fruit}}
                <button ng-click="removePoolF(fruit)" ng-class="incorrect" class="btn btn-primary" ng-class="{'incorrect': incorrect}" >&rarr;</button>
                </li>
                
              </ul>
          </div>
          <div class="col-sm-4">
            <h2>Fruits and Veggies</h2>
              <ul>
                 <li class="well" ng-repeat="pool in pools track by $index"><button ng-click="removeFruit(pool)" class="btn btn-primary" >&larr;</button>{{pool}}
                  
                  <button ng-click="removeVegetable(pool)" class="btn btn-primary" ng-class="{'incorrect': incorrect}">&rarr;</button>
                </li>
              </ul>
          </div>
          <div class="col-sm-4">
          <h2>Veggies</h2>
            <ul>
              <li class="well" ng-repeat="vegetable in vegetables track by $index"><button ng-click="removePoolV(vegetable)" class="btn btn-primary" ng-class="{'incorrect': incorrect}">&larr;</button>{{vegetable}}
              <button class="btn btn-primary" >&rarr;</button>
              </li>
            </ul>
          </div>                        
        </div>
    </div>
  </body>
</html>
